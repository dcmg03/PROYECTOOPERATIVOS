<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo MLFQ en Tiempo Real</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Multilevel Feedback Queue (MLFQ) Scheduler</h1>

        <div class="row">
            <!-- Formulario para agregar procesos -->
            <div class="col-md-6">
                <h2>Agregar Proceso</h2>
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Proceso:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="tiempo_ejecucion" class="form-label">Tiempo de Ejecución:</label>
                        <input type="number" id="tiempo_ejecucion" name="tiempo_ejecucion" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="nivel_cola" class="form-label">Nivel de la Cola:</label>
                        <select id="nivel_cola" name="nivel_cola" class="form-select" required>
                            {% for i in range(colas|length) %}
                                <option value="{{ i }}">Cola {{ i+1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar Proceso</button>
                </form>
            </div>

            <!-- Estado de las colas -->
            <div class="col-md-6">
                <h2>Estado de las Colas</h2>
                <div id="estado-colas" class="bg-white p-3 border rounded">
                    <!-- Aquí se mostrará el estado de las colas en tiempo real -->
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="simular-btn" class="btn btn-success">Iniciar Simulación</button>
        </div>
    </div>

    <script>
        // Función para actualizar el estado de las colas dinámicamente
        function actualizarEstadoColas() {
            $.getJSON('/estado_procesos', function(data) {
                let estadoHTML = '';
                data.forEach(function(proceso) {
                    estadoHTML += `
                        <div class="mb-2">
                            <strong>Proceso ${proceso.nombre}</strong><br>
                            <span>Tiempo Restante: ${proceso.tiempo_restante}</span><br>
                            <span>Cola: ${proceso.nivel_cola + 1}</span><br>
                            <span>Estado: ${proceso.estado}</span>
                        </div>
                        <hr>
                    `;
                });
                $('#estado-colas').html(estadoHTML);
            });
        }

        // Función para simular la ejecución cada segundo
        function simular() {
            $.getJSON('/simular_tick', function(response) {
                if (response.status === 'ok') {
                    actualizarEstadoColas();  // Actualizamos el estado de las colas después de cada tick
                }
            });
        }

        // Iniciar simulación cuando se presione el botón
        $('#simular-btn').on('click', function() {
            setInterval(simular, 1000);  // Simula cada 1 segundo
        });

        // Actualizar estado de las colas cada segundo
        setInterval(actualizarEstadoColas, 1000);
    </script>

</body>
</html>
