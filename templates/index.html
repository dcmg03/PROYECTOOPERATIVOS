<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Algoritmo MLFQ</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .bg-warning {
            background-color: yellow !important;
        }

        .bg-danger {
            background-color: red !important;
        }

        .proceso {
            margin-bottom: 10px;
            padding: 10px;
        }

        .queue-card {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .process-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Simulador de Algoritmo MLFQ</h1>

    <!-- Queue Status -->
    <div id="estado-colas" class="row"></div>

    <!-- Completed Processes -->
    <h2 class="mt-5">Procesos Completados</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody id="procesos-completados"></tbody>
    </table>

    <!-- Control Buttons -->
    <div class="text-center mt-4">
        <button id="generar-procesos-btn" class="btn btn-primary">Generar Procesos</button>
        <button id="iniciar-simulacion-btn" class="btn btn-success">Iniciar Simulación</button>
        <button id="pausar-simulacion-btn" class="btn btn-warning">Pausar Simulación</button>
        <button id="reiniciar-simulacion-btn" class="btn btn-danger">Reiniciar Simulación</button>
    </div>
</div>

<script>
    function actualizarEstadoColas() {
        $.get('/estado_procesos', function (data) {
            let colasHTML = '';
            data.colas.forEach(function (cola) {
                let procesosHTML = '';
                cola.procesos.forEach(function (proceso) {
                    procesosHTML += `
                        <div class="proceso ${proceso.color} p-3 mb-2 rounded">
                            <strong>${proceso.nombre}</strong><br>
                            <span class="badge process-badge bg-secondary">Tiempo Restante: ${proceso.tiempo_restante}</span><br>
                            <span class="badge process-badge ${proceso.color === 'bg-warning' ? 'bg-warning text-dark' : 'bg-danger'}">
                                Estado: ${proceso.estado}
                            </span>
                        </div>`;
                });

                colasHTML += `
                    <div class="col-md-4">
                        <div class="queue-card">
                            <h3>${cola.nombre} <span class="badge bg-info">Quantum: ${cola.quantum}</span></h3>
                            ${procesosHTML || '<p class="text-muted">No hay procesos en esta cola</p>'}
                        </div>
                    </div>`;
            });
            $('#estado-colas').html(colasHTML);

            // Completed Processes
            let completadosHTML = '';
            data.completados.forEach(function (proceso) {
                completadosHTML += `
                    <tr>
                        <td>${proceso.nombre}</td>
                        <td><span class="badge bg-success">Completado</span></td>
                    </tr>`;
            });
            $('#procesos-completados').html(completadosHTML);
        });
    }

    // Event handlers
    $('#generar-procesos-btn').click(function () {
        $.post('/generar_procesos', function () {
            actualizarEstadoColas();
        });
    });

    let intervalId;
    $('#iniciar-simulacion-btn').click(function () {
        intervalId = setInterval(function () {
            $.get('/simular_tick', function () {
                actualizarEstadoColas();
            });
        }, 1000);
    });

    $('#pausar-simulacion-btn').click(function () {
        clearInterval(intervalId);
    });

    $('#reiniciar-simulacion-btn').click(function () {
        $.post('/reiniciar_simulacion', function (data) {
            console.log(data);  // Verificar qué datos está devolviendo el backend

            // Verificar que el reinicio se haya realizado correctamente
            if (data.status === 'reset') {
                actualizarEstadoColas();  // Actualiza las colas

                // Limpiar la tabla de procesos completados
                $('#procesos-completados').html(' ');

                // Si hay procesos completados nuevos (aunque tras el reinicio no debería haber)
                if (data.completados.length > 0) {
                    let completadosHTML = '';
                    data.completados.forEach(function (proceso) {
                        completadosHTML += `
                            <tr>
                                <td>${proceso.nombre}</td>
                                <td><span class="badge bg-success">Completado</span></td>
                            </tr>`;
                    });
                    $('#procesos-completados').html(completadosHTML);
                }
            }
        });
    });

    // Auto-update queues every 2 seconds
    setInterval(actualizarEstadoColas, 2000);
</script>
</body>
</html>
